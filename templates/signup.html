<!DOCTYPE html>
<html lang=en>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="C:\Users\intel\Desktop\Medicine Preciption\static\css\style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
</head>

<body>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in"><label class="tab"> </label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label class="tab">Sign Up</label>
            <div class="login-form">
                <form method="POST" accept="">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">Full Name</label>
                            <input id="user" type="text" class="input" name="fname">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="pword1">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Confirm Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="pword2">
                        </div>
                        <div class="group">
                            <label for="email" class="label">Email Address</label>
                            <input id="email" type="text" class="input" name="email">
                        </div>
                        <div class="group">
                            <a href="/signup"><input type="submit" class="button" value="Sign Up"></a>
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="/login">Already Member?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>

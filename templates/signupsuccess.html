<!DOCTYPE html>
<html lang=en>

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="C:\Users\intel\Desktop\Medicine Preciption\static\css\style.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css') }}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="modal show" id="myModal" role="dialog">
        <div class="modal-dialog  modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Register Successful</h4>
                </div>
                <div class="modal-body">
                    <p>Please Go and Login In</p>
                </div>
                <div class="modal-footer">
                    <a href="/login"><button type="button" class="btn btn-primary" >Sign In</button></a>
                    <a href="/index"><button type="button" class="btn btn-primary"
                            data-dismiss="modal">Home</button></a>
                </div>
            </div>
        </div>
    </div>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in"><label class="tab"> </label>
            <input id="tab-2" type="radio" name="tab" class="sign-up" checked><label class="tab">Sign Up</label>
            <div class="login-form">
                <form method="POST" accept="">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label class="label">Full Name</label>
                            <input id="user" type="text" class="input" name="fname">
                        </div>
                        <div class="group">
                            <label class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="pword1">
                        </div>
                        <div class="group">
                            <label class="label">Confirm Password</label>
                            <input id="pass" type="password" class="input" data-type="password" name="pword2">
                        </div>
                        <div class="group">
                            <label class="label">Email Address</label>
                            <input id="email" type="text" class="input" name="email">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="/login">Already Member?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $('#myModal').modal('show');
    </script>
</body>

</html>
